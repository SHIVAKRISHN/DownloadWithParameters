<form #myDataDorm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
  </div>

  <div class="form-group">
    <label for="alterEgo">mobileNumber</label>
    <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" [(ngModel)]="mobileNumber">
  </div>

  <div class="form-group">
    <label for="alterEgo">Age</label>
    <input type="text" class="form-control" id="age" name="age" [(ngModel)]="age">
  </div>

  <div class="form-group">
    <label for="alterEgo">Gender</label>
    <input type="radio" class="form-control" id="gender" [(ngModel)]="gender" value="Male" name="gender">Male 
    <input type="radio" class="form-control" id="gender" [(ngModel)]="gender" value="FeMale" name="gender">FeMale
  </div>

  <button type="submit"             (click)="angular2Submit(myDataDorm)" class="btn btn-success">angular 2 Submit</button>

  <button type="submit"             (click)="angular6Submit(myDataDorm)" class="btn btn-success">angular 6 Submit</button>


</form>
<router-outlet></router-outlet>
